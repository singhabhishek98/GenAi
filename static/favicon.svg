


<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for border ring -->
    <radialGradient id="ring" cx="50%" cy="50%" r="50%">
      <stop offset="85%" stop-color="black" />
      <stop offset="100%" stop-color="#0ff" />
    </radialGradient>
  </defs>

  <!-- Outer Gradient Ring -->
  <circle cx="50" cy="50" r="48" fill="url(#ring)" />

  <!-- Inner Black Circle (cutout effect) -->
  <circle cx="50" cy="50" r="40" fill="black" />

  <!-- Glowing Tech "A" -->
  <text x="50" y="58" font-size="50" font-family="'Orbitron', sans-serif" font-weight="bold"
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
    A
  </text>
</svg>
